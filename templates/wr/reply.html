{% extends "base.html" %}

{% block title %}
週報システム
{% endblock %}
{% block content %}
<h1>週報システム</h1>
<p>今日は{{ today|date:"Y/m/d" }}です。</p>
<p>週報:{{ report_from|date:"Y/m/d" }}～{{ report_end|date:"Y/m/d" }}</p>
<a href="/wr"> TOPに戻る</a>
<form action="" method="post">
  {% csrf_token %}
  <table class="table">
    {{ form.as_table }}
  </table>
  <input class="btn btn-primary" type="submit" value="返信する">
</form>
{% endblock %}
